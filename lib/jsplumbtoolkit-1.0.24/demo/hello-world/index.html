<!-- content -->
        <div id="jtk-demo-hello" class="jtk-demo-main">

            <!-- this is the main drawing area -->
            <div class="jtk-demo-canvas canvas-wide">

                <div class="controls">
                    <i class="fa fa-home" reset title="Zoom To Fit"></i>
                </div>

                <!-- miniview -->
                <div class="miniview"></div>
            </div>

            <div class="description">
                <p>
                    This is a simple game: your task is to connect 'Hello' to 'World' in every language.
                </p>
                <ul>
                    <li>Drag from the orange bar of any 'Hello' node to a 'World' node to establish a link.</li>
                    <li>Click an edge to delete it.</li>
                    <li>Click the 'Home' icon to zoom out and see all the nodes.</li>
                </ul>
            </div>
        </div>

        <script type="jtk" id="tmplHello">
            <div class="hello">
                <div class="name">${h}</div>
                <div class="connect"/>
                <jtk-source port-type="source" filter=".connect"/>
            </div>
        </script>
        <script type="jtk" id="tmplWorld">
            <div class="world">
                <div class="name">${h}</div>
                <jtk-target port-type="target"/>
            </div>
        </script>
        <!-- /content -->


        <script src="js/jsPlumb-2.1.4.js"></script>
        <script src="js/jsPlumbToolkit-1.0.24.js"></script>
